<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }


    .clock {
      background: #83838396;
      padding: 5px 40px;
      font-size: 5rem;
      border-radius: 5px;
    }

    span[s] {
      animation: seconds 1s linear infinite;
      opacity: 1;
    }

    @keyframes seconds {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <script src="script.js"></script>
</body>

</html>
